<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #65868e;
      }

      #clock-body {
        width: 850px;
        background-color: rgb(220, 243, 245);
        height: 850px;
        border-radius: 50%;

        position: relative;
        border: 15px solid #00000099;
        box-shadow: 5px 5px 10px rgb(0, 0, 0);
      }

      #dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        z-index: 10;
        position: absolute;
        background-color: black;
      }

      .second {
        width: 800px;
        height: 7px;
        animation-duration: 60s;
        z-index: 1;
      }

      .minute {
        width: 700px;
        animation-duration: 3600s;
        height: 10px;
        z-index: 2;
      }

      .hour {
        width: 500px;
        z-index: 3;
        height: 15px;
        animation-duration: 216000s;
      }

      .visible-part {
        width: 50%;
        border-radius: 10px;
        height: inherit;
        background-color: #424242;
        border: 2px solid white;
      }

      .hands {
        animation-name: rotate;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        position: absolute;
        transform: rotate(90deg);
      }

      .sec-hand {
        background-color: red;
      }

      .hours {
        width: 800px;
        position: absolute;
        height: 5px;
        display: flex;
        justify-content: space-between;

        & div {
          width: 5%;
          background-color: #000000;
        }
      }

      .minutes {
        width: 800px;
        position: absolute;
        height: 3px;
        display: flex;
        justify-content: space-between;

        & div {
          width: 3%;
          background-color: #00000095;
        }
      }

      .one-thirtyOne {
        transform: rotate(93deg);
      }

      .two-thirtyTwo {
        transform: rotate(96deg);
      }

      .three-thirtyThree {
        transform: rotate(99deg);
      }

      .four-thirtyFour {
        transform: rotate(102deg);
      }

      .five-thirtyFive {
        transform: rotate(105deg);
        & div {
          width: 4%;
        }
      }

      .six-thirtySix {

      .seven-thirtySeven {
